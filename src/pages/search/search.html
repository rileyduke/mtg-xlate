<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-searchbar (keyup.enter)="closeKeyboard()" [(ngModel)]="searchTerm" (change)="searchJisho($event,searchTerm)" autocorrect="off"></ion-searchbar>
    </ion-item>

    <div *ngFor="let card of resultCards">
      <div>
        <ion-card>
          <ion-card-header>
              <div class="card-header-bg-img" [ngStyle]="{'background-image':'url('+card.imageUrl+')'}">
                
              </div>
          </ion-card-header>
          
          <ion-card-content>
            {{card.text}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-list>
</ion-content>
